#MBTN_LEFT   cycle pause
##MBTN_RIGHT	script-binding uosc/playlist
#MBTN_RIGHT	script-binding uosc/playlist
#MBTN_MID	cycle fullscreen
del	script-binding uosc/delete-file-next
#MBTN_MID	quit

MBTN_RIGHT	script-binding uosc/menu
MBTN_MID	quit
MBTN_LEFT   cycle pause
MBTN_LEFT_DBL   cycle fullscreen

KP_ENTER    cycle fullscreen
LEFT	seek -5
RIGHT	seek 5
CTRL+LEFT	seek -25
CTRL+RIGHT	seek 25

PGUP	playlist-prev
PGDWN	playlist-next

home	script-binding uosc/playlist
ins	script-binding uosc/open-file
#del	script-binding uosc/delete-file-next

s ignore
end ignore
b cycle border

UP	add volume 5
DOWN	add volume -5
#/	cycle mute
#/	cycle border

KP7	add window-scale 0.1
KP5	set window-scale 1.0; set video-pan-x 0; set video-pan-y 0; set video-zoom 0; set video-aspect 0
KP1	add window-scale -0.1
CTRL+KP8 add video-pan-y -.02
CTRL+KP6 add video-pan-x .02
CTRL+KP2 add video-pan-y .02
CTRL+KP4 add video-pan-x -.02
KP4 add video-aspect +0.04
KP6 add video-aspect -0.04
KP8 add video-zoom .02
KP2 add video-zoom -.02
#KP9 add video-rotate 90
#KP3 add video-rotate -90

ENTER	cycle fullscreen

#MBTN_MID	quit

MOUSE_BTN3	add volume 5
MOUSE_BTN4	add volume -5

menu        script-binding uosc/menu
*			script-binding uosc/menu
kp9         playlist-prev                          #! prev
kp3         playlist-next                          #! next
esc         quit #! Quit
q           quit #!
o           script-binding uosc/open-file          #! Open file
alt+s       script-binding uosc/load-subtitles     #! Load subtitles
S           script-binding uosc/subtitles          #! Select subtitles
A           script-binding uosc/audio              #! Select audio
ctrl+s      async screenshot                       #! Utils > Screenshot
P           script-binding uosc/playlist           #! Utils > Playlist
C           script-binding uosc/chapters           #! Utils > Chapters
#           script-binding uosc/open-config-directory #! Utils > Open config directory
