KP_ENTER    cycle fullscreen
LEFT	seek -5
RIGHT	seek 5
CTRL+LEFT	seek -25
CTRL+RIGHT	seek 25

PGUP	playlist-prev
PGDWN	playlist-next

home	script-binding uosc/playlist
ins	script-binding uosc/open-file
