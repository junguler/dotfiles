ontop
loop-playlist=inf
loop-file=inf
force-window

osd-bar=no
osc=no
no-border
snap-window

sub-color='#FFFF00'
sub-shadow-color='#000000'
#osd-shadow-offset=5
#sub-font='Segoe UI'
sub-bold-yes
sub-font-size=60
sub-pos=95

cursor-autohide=50
cursor-autohide-fs-only

#geometry=40%

autofit-larger=50%x50%
autofit-smaller=288x162
