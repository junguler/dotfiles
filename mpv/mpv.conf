volume-max=150

osd-duration=2000

vf-add=@heflipp:!hflip
vf-add=@veflipp:!vflip
vf-add=@noissee:!noise=c0s=14:c0f=t
vf-add=@noisse2:!noise=c0s=7:c0f=t
vf-add=@viggnet:!vignette=PI/4
vf-add=@edggbnw:!edgedetect
vf-add=@edggede:!edgedetect=mode=colormix:high=0
vf-add=@neggato:!negate
vf-add=@ghosstt:!tmix=frames=8:weights="1"
vf-add=@vvhhhss:!rgbashift=rh=-3:bv=+3
vf-add=@rereddd:!colorhold=color=FF0000:similarity=0.5:blend=0.1
vf-add=@grgreen:!colorhold=color=00FF00:similarity=0.5:blend=0.1
vf-add=@bblluee:!colorhold=color=0000FF:similarity=0.5:blend=0.1
vf-add=@yylowew:!colorhold=color=FFFF00:similarity=0.5:blend=0.1
vf-add=@cyyyann:!colorhold=color=00FFFF:similarity=0.5:blend=0.1
vf-add=@maggent:!colorhold=color=FF00FF:similarity=0.5:blend=0.1
vf-add=@shrppen:!cas=strength=1
vf-add=@psstirz:!frei0r=posterize:0.1
vf-add=@blrredg:!yaepblur=r=6:s=256
vf-add=@glittch:!tmix=frames=3:weights="-1 3 -1"
vf-add=@raindgo:!hue=H=0.1*PI*t
vf-add=@raindg2:!hue=H=0.5*PI*t
vf-add=@nrmshar:!unsharp=luma_msize_x=7:luma_msize_y=7:luma_amount=2.5
vf-add=@vvstack:!lavfi=[[vid1]split[v1][v2];[v1][v2]vstack]
vf-add=@hhstack:!lavfi=[[vid1]split[v1][v2];[v1][v2]hstack]
vf-add=@vvstac3:!lavfi=[[in]split=3[v1][v2][v3];[v1][v2][v3]vstack=inputs=3]
vf-add=@hhstac3:!lavfi=[[in]split=3[v1][v2][v3];[v1][v2][v3]hstack=inputs=3]
vf-add=@vvstac4:!lavfi=[[in]split=4[v1][v2][v3][v4];[v1][v2][v3][v4]vstack=inputs=4]
vf-add=@hhstac4:!lavfi=[[in]split=4[v1][v2][v3][v4];[v1][v2][v3][v4]hstack=inputs=4]
vf-add=@embosss:!tblend=all_mode=grainextract
vf-add=@emboss2:!frei0r=emboss
vf-add=@glitt22:!tblend=all_mode=or
vf-add=@glitt33:!tblend=all_mode=and
vf-add=@bilattr:!bilateral=sigmaS=512
vf-add=@scrolvv:!scroll=v=0.004
vf-add=@scrolv2:!scroll=v=-0.004
vf-add=@scrolhh:!scroll=h=0.004
vf-add=@scrolh2:!scroll=h=-0.004
vf-add=@colorai:!geq=r="X/W*r(X,Y)":g="(1-X/W)*g(X,Y)":b="(H-Y)/H*b(X,Y)"
vf-add=@shflefr:!shuffleframes=9 8 7 6 5 4 3 2 1 0
vf-add=@mpliffy:!amplify=factor=10:low=5:high=15
vf-add=@chrmshf:!chromashift=cbh=3:cbv=3:crh=-3:crv=-3
vf-add=@smredgg:!fillborders=left=3:right=3:top=3:bottom=3
vf-add=@carttnn:!frei0r=cartoon:0.9999
vf-add=@clrtaap:!frei0r=colortap
vf-add=@ssoobll:!frei0r=sobel
vf-add=@vvertgo:!frei0r=vertigo
vf-add=@disstor:!frei0r=distort0r:0.01
vf-add=@dlayggr:!frei0r=delaygrab
vf-add=@smredg3:!fillborders=left=4:right=4:top=4:bottom=4
vf-add=@lggffnn:!lagfun
vf-add=@dtthhrr:!format=monow

